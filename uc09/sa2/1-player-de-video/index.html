<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de video em Javascript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/styles.css">
</head>

<body>

    <div class="container controle-video">
        <video src="_media/surf.mp4" poster="_imagens/poster1.png" id="playerCustomizado"></video>
        <div class="botoes">
            <button type="button" class="btn btn-primary" onclick="playPause()">Play/Pause</button>
            <button type="button" class="btn btn-primary" onclick="ampliarVideo()">Ampliar</button>
            <button type="button" class="btn btn-primary" onclick="reduzirVideo()">Reduzir</button>
            <button type="button" class="btn btn-primary" onclick="tamanhoNormalVideo()">Tamanho Normal</button>
            <button type="button" class="btn btn-primary" onclick="telaCheia()">Tela Cheia</button>
            <button type="button" class="btn btn-primary" onclick="aumentarVolume()">Volume +</button>
            <button type="button" class="btn btn-primary" onclick="diminuirVolume()">Volume -</button>
            <button type="button" class="btn btn-primary" onclick="mutar()">Mute</button>
        </div>
    </div>

    <script src="_javascript/player.js"></script>

</body>

</html>
