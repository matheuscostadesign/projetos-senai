<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">

    <title>Olá mundo!</title>

</head>
<body>

    <h1>Botão Javascript</h1><br>
    <button id="botao" onclick="mudarTexto()" class="btn btn-primary">Clique aqui</button>

    <script>

        //Popup (Alerta na tela)
        //alert("Olá mundo!")

        // Função para pegar o elemento pelo ID
        function mudarTexto() {
            document.getElementById("botao").innerHTML = "Olá mundo!"
        }

    </script>

</body>
</html>
