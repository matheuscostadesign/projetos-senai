<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">

    <title>Formulário Javascript</title>
</head>
<body>

    <div class="row">
        <div class="col">
            <div class="container">

                <label for="name">Nome:</label>
                <input id="name" type="text" maxlength="80" class="form-control">
                <br>
            
                <label for="nickname">Apelido:</label>
                <input id="nickname" type="text" maxlength="20">
                <br>
            
                <label>Data de nascimento:</label>
                <input id="day" type="text" maxlength="2">/
                <input id="month" type="text" maxlength="2">/
                <input id="year" type="text" maxlength="4">
                <br>
            
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" maxlength="14">
                <br>
            
                <label for="team_id">Time do coração:</label>
                <select id="team_id" maxlength="20">
                    <option id="1">Time 1</option>
                    <option id="2">Time 2</option>
                    <option id="100">Time N</option>
                </select>
            
                <br>
            
                <label>Esportes de interesse:</label>
                <br>
                <input type="checkbox" name="sport" id="sport1">Futebol<br>
                <input type="checkbox" name="sport" id="sport2">Vôlei<br>
                <input type="checkbox" name="sport" id="sport3">Basquete<br>
                <input type="checkbox" name="sport" id="sport4">Futsal<br>
                <input type="checkbox" name="sport" id="sport5">Automobilismo<br>
                <input type="checkbox" name="sport" id="sport6">Artes Marciais<br>
                <input type="checkbox" name="sport" id="sport7">Natação<br>
                
                <!-- // Chama a função teste -->
                <button onclick="teste()">Teste do Formulário</button>
                
                <button onclick="verify_form()">Gerar JSON</button>

            </div>
        </div>
    </div>



  </body>

</html>
