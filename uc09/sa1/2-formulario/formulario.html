<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">

    <script src="_javascript/scripts.js"></script>

    <title>Formulário Javascript</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-12">
              <h1>Formulário Javascript</h1>
                Nome:
                <input id="name" type="text" maxlength="80">
                <br>
              Apelido:
                <input id="nickname" type="text" maxlength="20">
                <br>
              Data de nascimento:
                <input id="day" type="text" maxlength="2">/
                <input id="month" type="text" maxlength="2">/
                <input id="year" type="text" maxlength="4">
                <br>
              CPF:
                <input id="cpf" type="text" maxlength="14">
                <br>
              Time do coração:
                <select id="team_id" maxlength="20">
                  <option id="1">Palmeiras</option>
                  <option id="2">São Paulo</option>
                  <option id="3">Corinthians</option>
                  <option id="4">Santos</option>
                </select>
                <br>
              Esportes de interesse:<br>
               <input type="checkbox" name="sport" id="sport1">Futebol<br>
               <input type="checkbox" name="sport" id="sport2">Vôlei<br>
               <input type="checkbox" name="sport" id="sport3">Basquete<br>
               <input type="checkbox" name="sport" id="sport4">Futsal<br>
               <input type="checkbox" name="sport" id="sport5">Automobilismo<br>
               <input type="checkbox" name="sport" id="sport6">Artes Marciais<br>
               <input type="checkbox" name="sport" id="sport7">Natação<br>

                <!-- // Chama a função teste ao clicar no botao -->
                <button onclick="teste()" class="btn btn-primary">Teste do Formulário</button>
                <button onclick="verify_form()" class="btn btn-primary">Gerar JSON</button>

            </div>
        </div>
    </div>


  </body>

</html>
