<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			margin: 0;
			p√°dding: 0;
		}

		h1 {
			color: maroon;
			margin-left: 40px;
		}

		.fundo_modal {
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.75);
			position: fixed;
			display: none;
			z-index: 99;
			top: 0;
		}

		.img_modal {
			cursor: pointer;
		}

		.modal {
			width: 60%;
			height: 50%;
			background: #fff;
			border: 1px solid #000;
			margin: 80px auto 0 auto;
		}

		.modal span {
			float: right;
			font-size: 60px;
			color: #fff;
			margin: 20px 20px;
			position: fixed;
			top: 0;
			right: 0;
		}

		.modal span:hover {
			color: #900;
			margin: 20px 20px;
			transition: 350px;
		}

		.modal img {
			width: 100%;
			height: 100%;
		}
	</style>

	<script type="text/javascript">
		function abrirModal() {
			document.getElementById('modal').style.top = "0";
			document.getElementById('modal').style.display = "block";
		}
		function fecharModal() {
			document.getElementById('modal').style.top = "-100%";
		}
	</script>

</head>

<body>

	<img src="https://www.sp.senai.br/img/logo-senai1.png" class="abrir_modal img_modal" onclick="abrirModal()">
	<div class="fundo_modal" id="modal">
		<div class="modal">
			<img src="imgs/img-anuncio.png">
			<span class="fechar" onclick="fecharModal()">&times;</span>
		</div>
	</div>

</body>

</html>
