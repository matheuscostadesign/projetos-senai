<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
   <button type="button" class="btn btn-primary">Calculo de Viagens</button>
   <br>
   <div class='alert alert-primary' role='alert'>
      Orçamento
   </div>
   <script>
      var botao = document.querySelector("button");
      botao.addEventListener("click", Calculo);


      function Calculo() {
         var nome = prompt('Insira seu nome:');
         var quantidadepassageiros = prompt('Insira a quantidade de passageiros:');
         var valorviagem = prompt('Insira o valor da viagem:');
         var resultado = 0; // aqui voce fara o calculo dos prompts !


         var mensagem = "Orçamento <br>Nome do cliente: " + nome + "<br>\n";
         mensagem = mensagem + "Valor da Viagem: " + resultado;

         document.querySelector("div").innerHTML = mensagem;

      }

   </script>
</body>

</html>
