<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Senai - CSS Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="shortcut icon" href="_imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="grid-container">

        <!-- Logomarca -->
        <div class="area_0">
            <img src="_imagens/logo-senai.png" alt="Logo Senai" width="200">
        </div>

        <!-- Cabeçalho -->
        <div class="area_1">
            <div class="menu">
                <ul>
                    <li><a href="#">Cursos Senai</a></li>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Serviços de Tecnologia</a></li>
                    <li><a href="#">Transparência</a></li>
                </ul>
            </div>
            
        </div>

        <!-- Busca -->
        <div class="area_2">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Faça a pesquisa</span>
                <input type="text" class="form-control" placeholder="Digite aqui...">
                <button type="button" class="btn btn-success">Buscar</button>
              </div>
        </div>

        <!-- Lateral Esquerda -->
        <div class="area_3">
           
            <div class="area mb-4">
                <h4>Área</h4>
                <input class="form-control" type="text" placeholder="Digite a área">
            </div>

            <div class="regiao">
                <h4>Região</h4>
                <input class="form-control" type="text" placeholder="Digite a região">
            </div>
            <br>
            <button type="button" class="btn btn-primary">Localizar</button>
        </div>

        <!-- Conteúdo 1 -->
        <div class="area_4">
            <img src="_imagens/slide3.png" class="img-fluid" alt="Imagem 1">
        </div>

        <!-- Conteúdo 2 -->
        <div class="area_5">
            <img src="_imagens/slide2.png" class="img-fluid" alt="Imagem 2">
        </div>

        <!-- Conteúdo 3 -->
        <div class="area_6">
            <img src="_imagens/slide4.png" class="img-fluid" alt="Imagem 3">
        </div>

        <!-- Conteúdo 4 -->
        <div class="area_7">
            <img src="_imagens/slide6.png" class="img-fluid" alt="Imagem 4">
        </div>

        <!-- Rodape -->
        <div class="area_8">
            Senai-SP - Todos os direitos reservados - 2021
        </div>
        
    </div>
</body>
</html>
