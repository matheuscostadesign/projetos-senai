<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Tags de título -->
  <h1>Nível 1</h1>
  <h2>Nível 2</h2>
  <h3>Nível 3</h3>
  <h4>Nível 4</h4>
  <h5>Nível 5</h5>
  <h6>Nível 6</h6>

  <!-- Parágrafo -->
  <p>Inserindo logo do Senai</p>

  <!-- Lista ordenada -->
  <ol type="I">
    <li>Home</li>
    <li>Verão</li>
    <li>Outono</li>
    <li>Inverno</li>
    <li>Primavera</li>
    <li>Contato</li>
  </ol>

  <!-- Lista não ordenada -->
  <ul>
    <li>Home</li>
    <li>Preço</li>
    <li>Contato</li>
  </ul>

  <!-- Hyperlinks -->
  <a href="http://google.com">Google</a>
  <a href="http://youtube.com">Youtube</a>
  <a href="http://instagram.com">Instagram</a> <br>

  <!-- Quebrar linha -->
  <br>

  <!-- Negrito -->
  <b>Negrito</b>

  <!-- Quebrar linha -->
  <br><br>

  <!-- Itálico -->
  <i>Itálico</i>
</body>

</html>
