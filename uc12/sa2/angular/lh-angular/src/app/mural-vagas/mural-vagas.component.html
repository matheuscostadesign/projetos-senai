<div class="container">
  <div class="row">
    <div class="col-12">
      <section class="lista-vagas">
        <div *ngFor="let vaga of vagas">
          <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top img-vaga" alt="Vaga">
            <div class="card-body">
              <h5 class="card-title">{{vaga.nome}}</h5>
              <h6 class="card-title">Código: {{vaga.id}}</h6>
              <p>Requisitos: {{vaga.descricao}}</p>
              <p class="card-text">Salário: <strong>R$ {{vaga.salario}},00</strong></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
