<div class="container">
  <h2 class="mt-3 mb-3">Cadastrar Nova Vaga</h2>
  <div class="row">
    <div class="col-6">
      <form>
        <div class="col-1">
          <label>Código</label><input type="text" class="form-control" name="id" [(ngModel)]="vaga.id">
        </div>
        <label>Nome</label><input type="text" class="form-control" name="nome" [(ngModel)]="vaga.nome">
        <label>Foto</label><input type="text" class="form-control" name="foto" placeholder="fotoX.jpg"
          [(ngModel)]="vaga.foto">
        <label>Descrição</label><input type="text" class="form-control" name="descricao" [(ngModel)]="vaga.descricao">
        <label>Salário</label><input type="text" class="form-control" name="salario" [(ngModel)]="vaga.salario">
        <br>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-success" (click)="cadastrar()">Cadastrar Vaga</button>
          <button type="button" class="btn btn-primary" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
          <button type="button" class="btn btn-danger" (click)="excluir(vaga.id)">Excluir Vaga</button>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
